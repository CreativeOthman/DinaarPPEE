<nav aria-label="breadcrumb">
    <ol class="breadcrumb rounded-0 mb-0 ">
        <li class="breadcrumb-item"><a href="#">Electronic Funds Transfer </a></li>
    </ol>
</nav>

<form class="px-3 py-3" ng-submit="">    
    <div class="form-group row">
         <div class="col-sm-2"><span>Beneficiary:</span></div>
        <label class="col-sm-1">Bank:</label>
        <select  ng-model="transfer.bankCode" class="form-control col-sm-7 offset-1">
            <option value="">Select Bank</option>
            <option value="011">FirstBank Nigeria Limited</option>
            <option value="012">ZenithBank Nigeria Limited</option>
        </select>
        <span class="col-md-1"></span>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 offset-2">NUBAN:</label>
        <input ng-model="transfer.accountNo" type="text" placeholder="NUBAN"class="form-control-lg col-sm-4">
        <label class="col-sm-4 form-text">{{"Account Name:"}}</label>
    </div>
    <div class="form-group row">
        <label class="col-sm-1 offset-2">Amount:</label>
        <input type="text" ng-model="transfer.amount"  placeholder="Amount"  class="form-control col-sm-7 offset-1 ">
        <span class="col-md-1"></span>
    </div>
    <div class="form-group row">
        <label class="col-sm-1 offset-2">Mobile:</label>
        <input type="text" placeholder="Beneficiary Mobile Number" ng-model="transfer.bphone" class="form-control col-sm-7 offset-1">
        <span class="col-md-1"></span>
    </div>
   
    <hr>
    <div class="form-group row">
        <div class="col-sm-2"><span>Sender:</span></div>
        <label class="col-sm-1">Fullname:</label>
        <input type="text" placeholder="sender fullname" ng-model="transfer.bfname" class="form-control col-sm-4 offset-1">
        <input type="text" class="form-control col-sm-3" ng-model="transfer.sphone" placeholder="sender mobile no">
        <span class="col-md-1"></span>
    </div>
 
    <div class="form-group row">
        <span class="col-sm-4"></span>
        <a class="form-control col-sm-4 badge badge-info py-2" href="#!/confirmtransfer">Continue</a>
        <span class="col-sm-4"></span>
    </div> 
</form>
